version: "3.8"

services:
  # Ejemplo de un servidor Fabric
  mc_fabric:
    image: itzg/minecraft-server
    container_name: mc_fabric
    environment:
      EULA: "TRUE"
      TYPE: "FABRIC"
      VERSION: "1.20.4"
      MEMORY: "3G"
      ENABLE_RCON: "true"
      RCON_PASSWORD: "minecraft123"
    volumes:
      - ../servers/fabric:/data
    ports:
      - "25565:25565"
    restart: always

  # MineOS para gestión visual opcional
  mineos:
    image: hexparrot/mineos
    container_name: mineos
    ports:
      - "8443:8443"
    volumes:
      - ../servers:/var/games/minecraft
    restart: always

  # Monitorización
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ../monitor/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    restart: always

  node_exporter:
    image: prom/node-exporter
    container_name: node_exporter
    ports:
      - "9100:9100"
    restart: always

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"
    restart: always

volumes:
  grafana-storage:
